<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="history"></div>
      <div class="result"></div>
    </div>
    <div class="buttons">
      <div class="row">
        <button id="seven" class="square">7</button>
        <button id="eight" class="square">8</button>
        <button id="nine" class="square">9</button>
        <button id="division" class="square">&divide;</button>
        <button id="clear-all" class="square">AC</button>
      </div>
      <div class="row">
        <button id="four" class="square">4</button>
        <button id="five" class="square">5</button>
        <button id="six" class="square">6</button>
        <button id="multiplication" class="square">&times;</button>
        <button id="clear" class="square">C</button>
      </div>
      <div class="row">
        <button id="one" class="square">1</button>
        <button id="two" class="square">2</button>
        <button id="three" class="square">3</button>
        <button id="substraction" class="square">&minus;</button>
        <button id="backspace" class="square">&#8678;</button>
      </div>
      <div class="row">
        <button disabled class="rect"></button>
        <button id="zero" class="rect">0</button>
        <button id="decimal" class="square">.</button>
        <button id="addition" class="square">&plus;</button>
        <button id="equal" class="">&equals;</button>
      </div>
    </div>
  </div>
</body>
</html>
